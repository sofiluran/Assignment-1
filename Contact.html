    <div class="contact-info">
        <h1>Contact Us:</h1>
        <h3>Do you want to get in contact with us? Or do you have any tips on where to have a pint? Please write to us! </h3>
    </div>

    <main class="main">

        <form action="mailto: skal-stockholm@gmail.com" method="POST" enctype="text/plain" class="user-information">
            <fieldset>
                <legend>Contact us</legend>

                <div class="user-input">
                    <label for="name">What is your name?</label>
                    <input type="text" name="name" id="name" placeholder="Write here" required>
                </div>

                <div class="user-input">
                    <label for="email">What is your E-mail?</label>
                    <input type="emal" name="email" id="email" placeholder="Write here" required>
                </div>

                <div>
                    <label for="question">What is your question?</label>
                    <textarea name="question" id="question" placeholder="What's on your mind?" required></textarea>
                </div>

                <div>
                    <label for="confirm">I like beer </label>
                    <input type="checkbox" name="confirm" id="confirm" required>
                </div>


            </fieldset>

            <button class="submit">Send!</button>

        </form>


    </main>

    <footer class="footer">
        <p>&copy; Skål Stockholm</p>
    </footer>

</body>
